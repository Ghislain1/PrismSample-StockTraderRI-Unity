name: main

on: [push, pull_request] # Trigger when someone pushs or dens PR

# 3 Jobs, packages, deploy, notify
jobs:
  package:
    runs-on: windows-latest

    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x

      - name: Publish (Release Mode)
        run: dotnet publish StockTraderRI/ -o StockTraderRI/bin/Publish --configuration Release

      - name: Publish your  package [See Github page (Right)]
        uses: actions/upload-artifact@v3
        with:
          name: StockTraderRI
          path: StockTraderRI/bin/Publish
  deploy:
    if: ${{ github.event_name == 'push' && github.ref_type == 'tag' }}
    needs: package # Dependent of jobs packages
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: StockTraderRI
          path: StockTraderRI

      - name: Create package
        run: Compress-Archive -Path StockTraderRI/* -DestinationPath StockTraderRI.zip -Force
        shell: pwsh

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: |
            [Changelog](https://github.com/Ghislain1/StockTraderRI/blob/master/Changelog.md)
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_name: StockTraderRI.zip
          asset_path: StockTraderRI.zip
          asset_content_type: application/zip
